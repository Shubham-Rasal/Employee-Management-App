version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - /src/mysql_data:/var/lib/mysql1
    expose:
      - "3306"
    # backup

  web1:
    build: ./src
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec  rails s -p 8080 -b '0.0.0.0'"
        
    expose:
      - "8080"
    depends_on:
      - db
    links:
      - db
    environment:
      RAILS_ENV: development
      RACK_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: user
      DATABASE_PASSWORD: password
      DATABASE_NAME: src_development
      PIDFILE: /tmp/pids/server.pid
    
  web2:
    build: ./src
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 8081 -b '0.0.0.0'"
      
    expose:
      - "8081"
    depends_on:
      - db
    links:
      - db
    environment:
      RAILS_ENV: development
      RACK_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: user
      DATABASE_PASSWORD: password
      DATABASE_NAME: src_development
      PIDFILE: /tmp/pids/server.pid

    
  web3:
    build: ./src
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 8082 -b '0.0.0.0'"
        
    expose:
      - "8082"
    depends_on:
      - db
    links:
      - db
    environment:
      RAILS_ENV: development
      RACK_ENV: development
      DATABASE_HOST: db
      DATABASE_USERNAME: user
      DATABASE_PASSWORD: password
      DATABASE_NAME: src_development
      PIDFILE: /tmp/pids/server.pid
    

  nginx:
      build: ./src/nginx
      ports:
        - "8090:8090"
      depends_on:
        - web1
        - web2
        - web3
        - db
      volumes:
        - /src/nginx/conf.d:/etc/nginx/conf.d
        - /src/nginx/log:/var/log/nginx     
     
      restart: always

  


      
      


      
      
      